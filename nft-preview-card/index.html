<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

   <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="card">
    <section class="image-section">
      
      <figure class="image">
        <div class="clay-color">
        <img class="eye-icon" src="./images/icon-view.svg">
        </div>
        <img class="main-image" src="./images/image-equilibrium.jpg" alt="NFT image">
      
      </figure>

    </section>
    <section class="grid-content">
     <section class="grid-main-content">
        <h1 class="title"><a href=""> Equilibrium #3429</a></a></h1>
        <p class="discription">Our Equilibrium collection promotes balance and calm.</p>
    
        <div class="flex-section">
          <div class="short-title"><img class="icon" src="./images/icon-ethereum.svg"><p> 0.041 ETH</p></div>  
          <div class="offer-time"><img class="icon" src="./images/icon-clock.svg"><p >3 days left</p></div>
        </div>
      </section>
      <div class="creater-info">
        <img src="./images/image-avatar.png" alt="Creater picture">
        <p>Creation of <a href="#"> Jules Wyvern</a></p>
      </div>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abhi-zero/">Abhi</a>.
  </footer>
</body>
</html>
