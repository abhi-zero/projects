<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="wrapper">

    <figure class="image">
      <picture>
        <source media="(min-width: 50rem)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Product Image">
      </picture>
    </Figure>

    <section class="content-section">
      <!-- <div class="grid-content"> -->
        <h4>Perfume</h4>
        <h2> Gabrielle Essence Eau De Parfum
        </h2>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div><h2>$149.99</h2>
          <p><del>$169.99</del></p></div>

        <button><img src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
      <!-- </div> -->
    </section>

    
</main>
