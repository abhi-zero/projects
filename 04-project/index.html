<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
   
  <link rel="stylesheet" href="../04-project/assets/css/style.css">
</head>
<body>

  
    <div class="cover">
    
      <header class="top">
        <div class="img-section">
          <img src="../04-project/assets/images/avatar-jessica.jpeg" alt="Profile pic of Jessica">
        </div>
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <p>  "Front-end developer and avid reader."</p>

      </header>
      
      <main class="buttons">
        
          <a href="https://github.com" target="_blank">GitHub</a>
          <a href="https://www.frontendmentor.io" target="_blank"> Frontend Mentor</a>
          <a href="https://in.linkedin.com" target="_blank">LinkedIn</a>
          <a href="https://twitter.com" target="_blank">Twitter</a>
          <a href="https://instagram.com" target="_blank">Instagram</a> 
      
      </main>
    </div>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/abhi-zero/Social-links/">Abhi</a>.
      </div>
    </footer>

</html>
